	k=mid($torrent,1,1)
	j=mid($torrent,1,4)
else
	@i=findrev(j,t,`<a `)
	$torrent=extract(@i,t,`href="`,`"`)
	k=put(`mag`)
	j=put(``)
end if

if (homln>0 and k=`/`)
	$torrent=&(hom,$torrent)
elseif (k!`mag` and j!`http`)
	$torrent=&(@home,$torrent)
end if

@i=find(@i,t,`"detDesc">Uploaded`)
