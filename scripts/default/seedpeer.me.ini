[initialize]
tmp=replace(@search,` `,`-`)
@profile=replace(@profile,`%SEARCH%`,tmp)
@search=replace(@search,`.`,` `)
[/initalize]

[code1]
@data=vacuum(@data)
@i=find(@i,@data,`no torrents were found`)
if (@i>1) then
  die
end if
@i=findh(@i,@data,`Torrents were found`,`/images/comments.gif`,`>Size</`,`</tr>`,`<tr`)
z=find(@i,@data,`</table>`)
@data=crop(@data,@i,z)
@data=decodetext(@data,`utf-8`)
@r=split(@data,`</tr>`)
start
@q=split(@r,`</td>`,2)
t=array(@q,0)
@i=findrev(-1,t,`/details/`)
@i=findrev(@i,t,`<a `)
$page=extract(@i,t,`href="`,`"`,@home)
$name=extract(@i,t,`>`,`</a>`)
$torrent=code($page,2)
$date=array(@q,1)
$size=array(@q,2)
$seeds=array(@q,3)
$seeds=put(`1`)
$leeches=array(@q,4)
aloop
[/code1]

[code2]
@i=find(@i,@data,`class="downloadTorrent">`,`<a `,`/download/`)
